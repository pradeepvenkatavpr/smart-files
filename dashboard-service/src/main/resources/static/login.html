<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>CommKart</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/gaia.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/fonts/pe-icon-7-stroke.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section START -->
    <div class="section section-header">
        <div class="parallax filter filter-color-black">
            <div class="image" style="background-image:url('img/landing-1.png')">
            </div>
            <div class="container">
                <div class="content">

                    <div class="row">
                        <div class="title-area text-center" style="margin-bottom: 40px">
                            <h2>Login</h2>
                        </div>
                        <div class="col-md-3 col-md-offset-5 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">
                            <form action="/auth/login" class="loginForm">
                                <div class="alert alert-success login__msg alert-dismissible" role="alert" style="display:none">
                                        <span class="login__text"></span>
                                        <button type="button" class="close" id="dismissPopup" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    </div>
                                <div class="form-group">
                                    <label for="email" class="pull-left">Email Address</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Enter Email">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="pull-left">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="loginBtn" style="color: #fff;"><i
                                            class="fa fa-sign-in"></i>Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header Section END -->
</body>

<!--   core js files    -->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>

<!--  js library for devices recognition -->
<script type="text/javascript" src="js/modernizr.js"></script>

<!--  script for google maps   -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>

<!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
<script type="text/javascript" src="js/gaia.js"></script>

</html>
