spring:
  application:
    name: dashboard-service
  profiles:
    active: local
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/smartfiles
    username: root
    password: my-secret-pw
  jpa:
    hibernate.ddl-auto: update
  cloud:
    loadBalancer:
      ribbon:
        enabled: false
server:
  port: 8082
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
    healthcheck:
      enabled: true
