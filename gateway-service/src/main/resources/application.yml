hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 2000
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

eureka:
  client:
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  profiles:
    active: local
  cloud:
    loadBalancer:
      ribbon:
        enabled: false
    gateway:
      routes:
        - id: auth-service
          uri: 'lb://auth-service'
          predicates:
            - Path=/auth/**
        - id: dashboard-service
          uri: 'lb://dashboard-service'
          predicates:
            - Path=/smart-files/**
        - id: file-service
          uri: 'lb://file-service'
          predicates:
            - Path=/files/**
